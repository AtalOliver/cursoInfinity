<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDNT_vfPQrC7zvPm6H93RQm_o-gjqlkN7F6A&s" alt="logo">

        <h1>Calculadora de Gorjetas Restaurante Sol & Mar</h1>
        <label for="total">Valor Total da Conta:</label>
        <input type="number" id="total" placeholder="Insira o valor total">

        <label for="service">Qualidade do Servi√ßo:</label>
        <select id="service">
            <option value="0.20">Bom (20%)</option>
            <option value="0.10">Regular (10%)</option>
            <option value="0.05">Ruim (5%)</option>
        </select>

        <button id="calculate">Calcular Gorjeta</button>

        <h2>Gorjeta: R$ <span id="tip">0.00</span></h2>
        <h2>Total com Gorjeta: R$ <span id="totalWithTip">0.00</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
