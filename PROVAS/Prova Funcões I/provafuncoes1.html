<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serifeu quero o cc, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #5d98d3;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        
        

    </style>
</head>
<body>

    <div class="container">
        <h1>Calcule seu IMC</h1>

        <input type="number" id="peso" placeholder="Peso (kg)" step="0.1" required>
        <input type="number" id="altura" placeholder="Altura (m)" step="0.01" required>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            const imc = peso / (altura * altura);

            document.getElementById('resultado').innerText = `Seu IMC é: ${imc.toFixed(2)}`;
        }
    </script>
<br>
<br>

       
</body>
</html>
