<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Laços</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <header>
<h1>Calculadora do Investidor </h1>
<p>Calcule o fatorial e a sequência de Fibonacci</p>
   </header> 

   <div class="container">
      <form id="calcForm">
          <label for="numberInput">Insira um número inteiro positivo:</label>
          <input type="number" id="numberInput" min="1" required>
          <button type="submit">Calcular</button>
      </form>
      <div id="results">
          <h2>Resultados</h2>
          <p id="factorialResult"></p>
          <p id="fibonacciResult"></p>
      </div>
  </div>

   <footer>
<p>&copf; Calc Invest </p>

   </footer>

   <script src="script.js"></script>
</body>
</html>
