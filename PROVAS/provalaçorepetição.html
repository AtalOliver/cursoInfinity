<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Notas  </title>
    <style>
        body{
            background: rgb(113, 113, 224);
            color: rgb(10, 10, 10);
            font:18pt arial ;
        }
    </style>
</head>
<body>
   <h1> Notas da Turma T02 Matutino</h1> 

   <label for="numAlunos">Número de Estudantes:</label>
   <input type="number" id="numAlunos" min="1">
   <input type="button" value="Enviar" onclick="coletarNotas()">
   
   <div id="notas"></div>
   <div id="resultado"></div>

   <script>
    function coletarNotas() {
        var numAlunos = document.querySelector('#numAlunos').value;
        var notasDiv = document.querySelector('#notas');
        var resultadoDiv = document.querySelector('#resultado');

        notasDiv.innerHTML = '';
        resultadoDiv.innerHTML = '';

        if (numAlunos > 0) {
            for (let i = 0; i < numAlunos; i++) {
                notasDiv.innerHTML += `Nota do Aluno ${i + 1}: <input type="number" class="nota" min="0" max="10"><br>`;
            }
            notasDiv.innerHTML += `<input type="button" value="Calcular" onclick="calcularNotas()">`;
        } 
    }

    function calcularNotas() {
        var notas = document.querySelectorAll('.nota');
        var resultadoDiv = document.querySelector('#resultado');
        var totalNotas = 0;
        var maiorNota = 0;
        var menorNota = 10;

        notas.forEach(nota => {
            var valorNota = parseFloat(nota.value);
            totalNotas += valorNota;
            if (valorNota > maiorNota) {
                maiorNota = valorNota;
            }
            if (valorNota < menorNota) {
                menorNota = valorNota;
            }
        });

        var media = totalNotas / notas.length;

        resultadoDiv.innerHTML = `
            <p>Média da Turma: ${media.toFixed(2)}</p>
            <p>Maior Nota: ${maiorNota}</p>
            <p>Menor Nota: ${menorNota}</p>
        `;
    }
   </script>
</body>
</html>
