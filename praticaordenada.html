<head>

    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/pt/9/90/ECBahia.png" alt="">
    <h1>Satisfação dos torcedores do BAHIA</h1>
    <form action="#" method="post"></form>
    <label for="Identificação">Nome:</label> <input type="text">
    <br>
    <br>
    <label for="Identificação">Idade:</label> <input type="number">
    <br>
    <br>
    <label for="Identificação">Bairro</label><input type="text">
    <h3>Está satisfeito com desempenho do tecnico?</h3>
    <input type="radio"> <option value="">Sim</option>
     <input type="radio"><option value="">Não</option> 
     <input type="radio"><option value="">Precisa Melhorar</option>
     <h3>Está satisfeito com o resultado do ultimo jogo?</h3>
     <input type="radio"> <option value="">Sim</option>
     <input type="radio"><option value="">Não</option> 
     <input type="radio"><option value="">Nenhum um pouco</option>
     <h3>Acredita que o BAHIA levará o titulo ?</h3>
     <input type="radio"> <option value="">Sim</option>
     <input type="radio"><option value="">Não</option> 
     <input type="radio"><option value="">Acirrado mas vai</option>
     <h3>Deixe sua sugestão:</h3>
     <textarea name="" id="" placeholder="Escreva sua sugestão"  cols="100" rows="10"></textarea>
     <input type="submit">
</body>
