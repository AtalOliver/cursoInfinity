<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        const frutas = ["abacaxi", "Manga", "Limão"];
        console.log(frutas); //declarar no plural
        console.log(frutas[0]);
        console.log(frutas[1]);

        frutas[2] = "uva";
        console.log(frutas);
        frutas.push = "canjirana" // adicionar alemento no final do arrays
        console.log(frutas);

        let fruta = frutas.pop(); // retirar um elemento no finbal do arrays
        console.log(frutas);
        console.log(fruta);

        let p_fruta = frutas.shift();
        console.log(p_fruta);

        frutas.unshift(p_fruta);
        console.log(frutas);

        frutas.splice(1,1, "mangaba", "umbu") //Função bem util
        console.log(frutas);
        frutas.slice(2,1);
        console.log(frutas)
        frutas.slice(0,0, "tangerina");
        console.log(frutas);

        const sub_frutas = frutas.slice(1,2)
        console.log(sub_frutas)

        console.log(frutas.length)

        for  (let i = 0; i < frutas.length; i++){
            console.log(frutas[i]);
        }
//pouco utilizada
        for (let f of frutas){
            console.log(f)
        }

        let nome = "Abracadabra"
        for  (let i = 0; i < nome.length; i++){
            console.log(nome[i]);
        }
    </script>
</body>
</html>
