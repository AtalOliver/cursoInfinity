<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula funções</title>
</head>
<body>
    <script>

        function soma_numeros(a, b){
            if (a == 0 || b == 0){
                return 0;
            }else{
                let soma = a + b;
                return soma;
            }
        }

        console.log(soma_numeros(3, 5))
        let resultado = soma_numeros(10, 20) - soma_numeros(50, 100)
        console.log(resultado)
        console.log(soma_numeros(0, 15))

    </script>
</body>
</html>
