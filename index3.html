<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

    <script>
        const animais = ["Cachorro", "Gato", "Papagaio"];
        console.log(animais); //declarar no plural

        console.log(animais);
    </script>
