<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    
    <script>
        let contador = 10 // Variável inicializada com o valor 10
        while ( contador >= 0) {
            // o laço se repetirá enquanto o contador for menor do que 10
            console.log(contador)
            contador-- // A variável contador está sendo atualizada a cada laço

            // -- para contagem regressiva
            // ++ para contagem sucessiva
        }
        
    </script>
</body>
</html>
